<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi San Valentin?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    <div class="container">
        <h1>Quieres ser mi San Valentin?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Si</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="fantasma-ghost-unscreen.gif" alt="GIF animado" width="450" height="522">
               </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("bg-music");
            
            // Intenta reproducir el audio
            audio.play().catch(error => {
                console.log("El autoplay está bloqueado. Se necesita interacción del usuario.");
            });
    
            // Agrega un evento para que al hacer clic en cualquier parte de la página, comience el audio
            document.addEventListener("click", function() {
                audio.play();
            });
        });
    </script>
</body>
</html>
